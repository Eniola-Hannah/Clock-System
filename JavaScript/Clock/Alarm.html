        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="" class="navbar-brand">ENNY CLOCK</a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#my_nav">
                    <span class="navbar-toggler-icon"></span>

            </div>
            <div class="collapse navbar-collapse justify-content-end" id="my_nav">
                <ul class="navbar-nav">

        <div class="container-fluid">
            <div class="text-center">
                <h1>Current Time</h1>
                <div class="d-flex justify-content-center">
                    <div id="timeHours" class="timeDiv"></div>
                    <div id="timeMinute" class="timeDiv"></div>
                    <div id="timeSeconds" class="timeDiv"></div>
                </div>
                <br>
                <br>
                <h1>Set Alarm</h1>
                <input type="number" required min="0" max="12" placeholder="hours" id="hours" class="input">
                <input type="number" required min="0" max="60" placeholder="minutes" id="minutes" class="input">
                <input type="number" required min="0" max="60" placeholder="seconds" id="seconds" class="input">
                <br>
                <button onclick="setAlarm()" class="btn btn-lg my-3 text-dark" style="background-color: skyblue;">Set Alarm</button>
                <div id="alarmMethod"></div>
                <div id="alarmQuestion"></div>
            </div>     
        </div>

        <script src="Alarm.js"></script>
    </body>
