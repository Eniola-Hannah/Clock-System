<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm</title>
        <link rel="stylesheet" href="Alarm.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <ul class="nav bg-light nav-pills justify-content-center fixed-bottom" style="height: 70px;">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Clock</a>
            </li>
            <li class="nav-item">
                <a href="Alarm.html" class="nav-link">Alarm</a>
            </li>
            <li class="nav-item">
                <a href="countDown_Timer.html" class="nav-link">Timer</a>
            </li>
            <li class="nav-item">
                <a href="stopWatch.html" class="nav-link">Stop Watch</a>
            </li>
        </ul>

        
        <div class="container-fluid">
            <div class="row">
                <div class="justify-content-center mt-5 pt-5 d-flex">
                    <div id="firstDiv"></div>
                    <div id="secondDiv">
                        <span class="material-symbols-outlined"></span>
                        <h4>An Alarm Clock</h4>
                    </div>
                    <br>
                    <div id="thirdDiv">
                        <h1>Current Time</h1>
                        <div class="d-flex" style="background-color: white;">
                            <div id="timeHours" class="timeDiv"></div>
                            <div id="timeMinute" class="timeDiv"></div>
                            <div id="timeSeconds" class="timeDiv"></div>
                        </div>
                        <br>
                        <br>
                        <h1>Set Alarm</h1>
                        <input type="number" required min="0" max="12" placeholder="hours" id="hours">
                        <input type="number" required min="0" max="60" placeholder="minutes" id="minutes">
                        <input type="number" required min="0" max="60" placeholder="seconds" id="seconds">
                        <br>
                        <button onclick="setAlarm()" class="btn col-12 my-3 text-white" style="background-color: skyblue;">Set Alarm</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="Alarm.js"></script>
    </body>
</html>
