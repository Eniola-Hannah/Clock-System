        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="" class="navbar-brand text-light">ENNY CLOCK</a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#my_nav">

        <div class="container">
            <div class="row">
                <div class="justify-content-center mt-5 pt-5">
                    <h1>Stop Watch</h1>
                    <br>
                    <input type="text" placeholder="00" id="hours">
                    <input type="text" placeholder="00" id="minutes">
                    <input type="text" placeholder="00" id="seconds">
                    <input type="text" placeholder="00" id="milliSeconds">
                    <br>
                    <button onclick="startTime()" class="btn px-3 text-white" id="startPause">START</button>
                    <button onclick="pauseTime()" class="btn px-3 text-white">PAUSE</button>
                    <button onclick="stopTime()" class="btn px-3 text-white">STOP</button>
                </div>
            </div>
        </div>
        <script src="stopWatch.js"></script>
