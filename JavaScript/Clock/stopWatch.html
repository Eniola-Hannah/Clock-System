<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="stopWatch.css">
    </head>
    <body>
        <ul class="nav bg-info nav-pills justify-content-center fixed-bottom" style="height: 70px;">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Clock</a>
            </li>
            <li class="nav-item">
                <a href="Alarm.html" class="nav-link">Alarm</a>
            </li>
            <li class="nav-item">
                <a href="countDown_Timer.html" class="nav-link">Timer</a>
            </li>
            <li class="nav-item">
                <a href="stopWatch.html" class="nav-link">Stop Watch</a>
            </li>
        </ul>
        

        <div class="container">
            <div class="row">
                <div class="justify-content-center mt-5 pt-5">
                    <h1>Stop Watch</h1>
                    <br>
                    <input type="text" placeholder="00" id="hours">
                    <input type="text" placeholder="00" id="minutes">
                    <input type="text" placeholder="00" id="seconds">
                    <input type="text" placeholder="00" id="milliSeconds">
                    <br>
                    <button onclick="startTime()" class="btn bg-info p-3" id="startPause">START</button>
                    <button onclick="pauseTime()" class="btn bg-info p-3">PAUSE</button>
                    <button onclick="stopTime()" class="btn bg-info p-3">STOP</button>
                </div>
            </div>
        </div>
        <script src="stopWatch.js"></script>
    </body>
</html>
